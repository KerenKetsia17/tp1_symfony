<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un livre</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center mb-4">Ajouter un livre</h5>
                        <form action="{{ path('add_book') }}" method="post">
                            <div class="mb-3">
                                <label for="author" class="form-label">Auteur</label>
                                <select class="form-control" id="author" name="author_id">
                                    {% for author in authors %}
                                        <option value="{{ author.id }}">{{ author.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label">Nom du Livre</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Entrer le nom du livre" autocomplete="off">
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary" name="save" value="submit">Ajouter</button>
                                <button type="reset" class="btn btn-danger" name="annuler" value="reset">Annuler</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
